<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直对齐</title>
</head>
<style>
	td.top{
		vertical-align: top;
	}
	td.bottom{
		vertical-align: bottom;
	}
	td.middle{
		vertical-align: middle;
	}
</style>
<body>
	<table cellpadding="2" cellspacing="0" border="1">
		<tr><td><img src="img/eat.png" alt="吃饭" border="0"></td>
		<td class="top">垂直对齐方式，top</td></tr>
		<tr><td><img src="img/eat.png" alt="吃饭" border="0"></td>
		<td class="bottom">垂直对齐方式，bottom</td></tr>
		<tr><td><img src="img/eat.png" alt="吃饭" border="0"></td>
		<td class="middle">垂直对齐方式，middle</td></tr>
	</table>
</body>
</html>
